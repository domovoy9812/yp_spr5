<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<head>
    <title>Витрина товаров</title>
</head>

<body>
    <a th:href="@{/orders}" style="float:right;">
        <b>[ЗАКАЗЫ]</b>
    </a>
    <a th:href="@{/cart}" style="float:right;">
        <b>[КОРЗИНА]</b>
    </a>
    <a th:href="@{/main}" style="float:right;">
        <b>[ГЛАВНАЯ]</b>
    </a>

    <form method="POST" th:action="@{/item/create}" enctype="multipart/form-data">
        <table style="width:50%;margin-left:auto;margin-right:auto;">
            <tr>
                <td>
                    <h3>Название</h3>
                    <input type="text" style="width: 100%;" name="name" required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Цена</h3>
                    <input type="number" style="width: 100%;" name="price" required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Описание</h3>
                    <input type="text" style="width: 100%;" name="description"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Изображение</h3>
                    <input type="file" name="image"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="float:right;">Создать</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
