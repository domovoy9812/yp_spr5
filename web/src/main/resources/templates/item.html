<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
</head>

<body>
    <a th:href="@{/orders}" style="float:right;">
        <b>[ЗАКАЗЫ]</b>
    </a>
    <a th:href="@{/cart}" style="float:right;">
        <b>[КОРЗИНА]</b>
    </a>
    <a th:href="@{/main}" style="float:right;">
        <b>[ГЛАВНАЯ]</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <!-- В src ссылка изображение товара -->
            <!--img width="300" height="300" th:src="..."-->
        </p>
        <p>
            <b th:text="${'Название товара: ' + item.name}"></b>
            <b th:text="${'Цена товара: ' + item.price}" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${'Описание товара: ' + item.description}"></span>
        </p>
        <form th:action="@{/item/{id}/changeAmountInCart(id=${item.id})}" method="post">
            <button name="action" value="minus">-</button>
            <span th:text="${item.amountInCart}"></span>
            <button name="action" value="plus">+</button>
            <button name="action" value="plus" th:if="${item.amountInCart == 0}" style="float:right;">В корзину</button>
        </form>
    </div>
</body>

</html>
